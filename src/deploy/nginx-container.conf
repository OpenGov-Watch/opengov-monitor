# 1. Obtain SSL certificates (Let's Encrypt recommended: certbot certonly --webroot)
# 2. Mount certificates in Docker or use a volume
# 3. Uncomment the HTTPS server block below
# 4. Uncomment the HTTP redirect block and comment out the HTTP server block
#
# server {
#     listen 443 ssl http2;
#     server_name yourdomain.com;
#
#     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
#     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
#     ssl_session_timeout 1d;
#     ssl_session_cache shared:SSL:50m;
#     ssl_session_tickets off;
#
#     # Modern TLS configuration
#     ssl_protocols TLSv1.2 TLSv1.3;
#     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
#     ssl_prefer_server_ciphers off;
#
#     # OCSP Stapling
#     ssl_stapling on;
#     ssl_stapling_verify on;
#     resolver 8.8.8.8 8.8.4.4 valid=300s;
#     resolver_timeout 5s;
#
#     # Include security headers and location blocks (same as HTTP server below)
#     include /etc/nginx/snippets/security-headers.conf;
#     include /etc/nginx/snippets/opengov-locations.conf;
# }
#
# # HTTP to HTTPS redirect (uncomment when HTTPS is enabled)
# server {
#     listen 80;
#     server_name yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }
# =============================================================================

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy - send origin only for cross-origin requests
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    # Allows: self, inline styles (for shadcn/ui), data URIs for images
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # Permissions Policy - restrict sensitive browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # HSTS - Strict Transport Security (uncomment when HTTPS is enabled)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ==========================================================================
    # Location Blocks
    # ==========================================================================

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to local Node.js server
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Re-add security headers for static assets (add_header in nested blocks clears parent headers)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
