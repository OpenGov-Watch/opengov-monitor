name: Build and Deploy

on:
  push:
    branches: [main, production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=prod,enable=${{ github.ref == 'refs/heads/production' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v3

      - name: Set deployment variables
        id: deploy-vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SERVICE_NAME=opengov-monitor-staging" >> $GITHUB_OUTPUT
          else
            echo "SERVICE_NAME=opengov-monitor-prod" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        # SECURITY: StrictHostKeyChecking=accept-new accepts key on first connect but fails if it changes
        # This protects against MITM attacks on subsequent deploys while allowing initial connection
        run: |
          gcloud compute ssh web-server --zone=us-central1-a --tunnel-through-iap \
            --ssh-flag="-o StrictHostKeyChecking=accept-new" \
            --command="sudo /usr/local/bin/deploy-service ${{ steps.deploy-vars.outputs.SERVICE_NAME }}"
