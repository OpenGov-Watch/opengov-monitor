fetch_limits:
  referenda: 1000000
  treasury_proposals: 0
  child_bounties: 1000000

logging:
  enable_file_logging: true
  log_dir: "logs"
  max_file_size_mb: 10
  backup_count: 5

http_client:
  max_retries: 3
  timeout_seconds: 60
  backoff_factor: 0.5
  retry_statuses: [408, 429, 500, 502, 503, 504]
  page_size: 100  
  